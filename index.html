<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll-et</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/roll-et/manifest.webmanifest" />
    <link rel="icon" href="/roll-et/favicon.svg" />
    <script>
      // SPA deep-link restore when 404.html bounced us here
      (function(){
        try {
          var r = sessionStorage.getItem('gh_redirect')
          if (r) {
            sessionStorage.removeItem('gh_redirect')
            var u = new URL(r, location.origin)
            history.replaceState(null, null, u.pathname + u.search + u.hash)
          }
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/roll-et/src/main.tsx"></script>
  </body>
</html>
